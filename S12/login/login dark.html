<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="login (dark).css">
    <link href="https://fonts.googleapis.com/css2?family=Mochiy+Pop+P+One&display=swap" rel="stylesheet">
    <title>login</title>
</head>

<body>
    <a class="darklight" href="./login light .html">
        Light mode
     </a>
    <div class="login-div">
        <div id="logo"></div>
        <div class="title">
            <h1>Login</h1>
        </div>
        <div class="fields">
            <div class="username">
                <i class="fa-solid fa-user"></i>
                <input type="text" class="username-inp" placeholder="username">
            </div>
            <div class="pass">
                <i class="fa-solid fa-lock"></i>
                <input type="text" class="password-inp" placeholder="password">
            </div>
        </div>
        <button class="login-btn">Login</button>
        <div class="link">
            <a href="#">Forget password</a> or <a href="#">Sign up</a>
        </div>
    </div>
    <script src="https://kit.fontawesome.com/622bd4c898.js" crossorigin="anonymous"></script>
</body>

</html>
